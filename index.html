<!DOCTYPE html>
<html>
<head>
	<title>Vanilla Weather Search </title>
	<meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
<body>
  <script src="src/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <h1>
    			<div class="container">
				<div class="weather-app">
					<form id="search-form" class="mb-4" >
                    <div class="row">
                    <div class="col-4">
                     <input type="search" placeholder="Type a city.."
                     class="form-control"
                     id="city-input"
                     autocomplete="off"
                     />
                     </div>
                     </div>
                    <div class="col-1">
					<input type="submit" value="Search" class="btn btn-primary w-100"/>
                    </div>
                    </div>
					<div class="col-2">
					<button	class="btn btn-success w-100" id="current-location-button">
									Current location
								</button>
							</div>
						</div>
    </h1>
  <div class="container">
<div class="weather-app">
  <div class="row">
  		<h2 id="city"></h2>
        <ul>
            <li id="date">Last updated at <span id="date"></span></li>
            <li id ="description"></li>
        </ul>
        </div>
        <div class="row"></div>
        <div class="col-6"></div>
        <div class="sunny weather">
            <img src="" alt="sunny" id="icon" class="float-left">
		<span class="temperature" id="temperature">
		</span>
		<span class="degrees"><a href="#" id="celsius" class = "active">°C</a>|<a href="#" id="fahrenheit">°F</a></span>
        </li>
                </ul>
			</div>
            </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
			<ul>
				<li>Humidity: <span id="humidity"></span>%</li>
				<li>Wind: <span id="wind"></span> m/h</li>
			</ul>
      <br>
      <h3></h3>
      <h4>
    <br>
   <small><a href="https://github.com/LublinGirl/Vanilla-Weather-Search" target="_blank">Open-source code</a>, by Iryna Rolinska</small>
</h4>
</body>
</html>
